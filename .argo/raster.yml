kind: Workflow
metadata:
  name: raster
  namespace: argo
spec:
  entrypoint: workflow-entrypoint
  serviceAccountName: public-bucket-writer
  podGC:
    strategy: OnWorkflowSuccess
    deleteDelayDuration: 600s
  parallelism: 250
  podMetadata:
    labels:
      app: coastlines
    annotations:
      karpenter.sh/do-not-disrupt: "true"
  nodeSelector:
    karpenter.sh/capacity-type: "spot"
  hostAliases:
    - ip: "13.227.74.109"
      hostnames:
        - "landsatlook.usgs.gov"
  arguments:
    parameters:
    - name: code-file
      value: "dep_coastlines/raster.py"
    - name: version
      value: "0.8.0"
    - name: image-tag
      value: "v0.8.0dev61"
    - name: dataset-id
      value: "coastlines/interim/mosaic"
    - name: datetime
      value: "1984/2024"
  templates:
  - name: workflow-entrypoint
    retryStrategy:
      limit: "3"
      retryPolicy: "Always"
    podSpecPatch: |
      containers:
        - name: main
          resources:
            limits:
              memory: "{{=(sprig.int(retries) + 1) * 32}}Gi"
    dag:
      tasks:
        - name: generate-ids
          template: generate
          arguments:
            parameters:
              - name: limit
                value: "None"
              - name: version
                value: "{{ workflow.parameters.version }}"
              - name: overwrite-logs
                value: "False"
              - name: filter-using-log
                value: "True"
              - name: filter-existing-stac-items
                value: "False"
        - name: process-id
          depends: generate-ids.Succeeded
          template: process
          arguments:
            parameters:
            - name: column
              value: "{{item.column}}"
            - name: row
              value: "{{item.row}}"
            - name: version
              value: "{{ workflow.parameters.version }}"
            - name: load-before-write
              value: "True"
            - name: fail-on-read-error
              value: "False"
          withParam: "{{ tasks.generate-ids.outputs.result }}"
  - name: generate
    inputs:
      parameters:
      - name: version
      - name: limit
      - name: overwrite-logs
      - name: filter-using-log
      - name: filter-existing-stac-items
    container:
      image: "ghcr.io/digitalearthpacific/dep-coastlines:{{ workflow.parameters.image-tag }}"
      imagePullPolicy: IfNotPresent
      resources:
        requests: 
          memory: 4Gi
          cpu: 2
      command: [ python ]
      args:
        - dep_coastlines/task_utils.py
        - --dataset-id
        - "{{ workflow.parameters.dataset-id }}"
        - --datetime
        - "{{ workflow.parameters.datetime }}"
        - --version
        - "{{ inputs.parameters.version }}"
        - --limit
        - "{{ inputs.parameters.limit }}"
        - --overwrite-logs
        - "{{ inputs.parameters.overwrite-logs }}"
        - --filter-using-log
        - "{{ inputs.parameters.filter-using-log }}"
        - --filter-existing-stac-items
        - "{{ inputs.parameters.filter-existing-stac-items }}"

  - name: process
    inputs:
      parameters:
      - name: column
      - name: row
      - name: version
      - name: load-before-write
      - name: fail-on-read-error
    container:
      image: "ghcr.io/digitalearthpacific/dep-coastlines:{{ workflow.parameters.image-tag }}"
      imagePullPolicy: IfNotPresent
      resources:
        requests: 
          memory: 32Gi
          cpu: 4
        limits:
          memory: 64Gi
          cpu: 8
      command: [ python ]
      args:
        - dep_coastlines/raster.py
        - --column
        - "{{ inputs.parameters.column }}"
        - --row
        - "{{ inputs.parameters.row }}"
        - --version
        - "{{ inputs.parameters.version }}"
        - --load-before-write
        - "{{ inputs.parameters.load-before-write }}"
        - --fail-on-read-error
        - "{{ inputs.parameters.fail-on-read-error }}"
      env:
        - name: DASK_ARRAY__RECHUNK__METHOD
          value: "tasks"
