kind: Workflow
metadata:
  name: coastlines-nir08-corrected
  namespace: argo
spec:
  entrypoint: workflow-entrypoint
  serviceAccountName: argo-workflow-sa
  podGC:
    strategy: OnWorkflowSuccess
    deleteDelayDuration: 600s
  parallelism: 10
  nodeSelector:
    digitalearthpacific.org/node-size: argo-d64
  tolerations:
  - key: digitalearthpacific.org/node-purpose
    operator: Equal
    value: argo
    effect: NoSchedule
  - key: kubernetes.azure.com/scalesetpriority
    operator: Equal
    value: spot
    effect: NoSchedule
  workflowMetadata:
    labels:
      app: dep_ls_coastlines
  arguments:
    parameters:
    - name: version
      value: "0.6.0"  # The version of the data product being made
    - name: image-tag
      value: "v0.4.13-34-g7c48218"
  templates:
  - name: workflow-entrypoint
    dag:
      tasks:
        - name: generate-ids
          template: generate
          arguments:
            parameters:
              - name: limit
                value: "9999"
              - name: datetime
                value: "1997-2025"  # One year "2022", or a period "2020-2021"
              - name: years-per-composite
                value: "5"
              - name: version
                value: "{{ workflow.parameters.version }}"
        - name: process-id
          depends: generate-ids.Succeeded
          template: process
          arguments:
            parameters:
            - name: row
              value: "{{item.row}}"
            - name: column
              value: "{{item.column}}"
            - name: datetime
              value: "{{item.datetime}}"
            - name: version
              value: "{{ workflow.parameters.version }}"
          withParam: "{{ tasks.generate-ids.outputs.result }}"
  - name: generate
    inputs:
      parameters:
      - name: datetime
      - name: version
      - name: limit
      - name: years-per-composite
    container:
      image: "ghcr.io/digitalearthpacific/dep-coastlines:{{ workflow.parameters.image-tag }}"
      imagePullPolicy: IfNotPresent
      resources:
        requests: 
          memory: 4Gi
          cpu: 2
      command: [ python ]
      args:
        - dep_coastlines/calculate_corrected_nir.py
        - print-ids
        - --datetime
        - "{{ inputs.parameters.datetime }}"
        - --version
        - "{{ inputs.parameters.version }}"
        - --limit
        - "{{ inputs.parameters.limit }}"
        - --years-per-composite
        - "{{ inputs.parameters.years-per-composite }}"
      env:
        - name: AZURE_STORAGE_ACCOUNT
          valueFrom:
            secretKeyRef:
              name: deppcpublicstorage-output-read-write
              key: AZURE_STORAGE_ACCOUNT
        - name: AZURE_STORAGE_SAS_TOKEN
          valueFrom:
            secretKeyRef:
              name: deppcpublicstorage-output-read-write
              key: AZURE_STORAGE_SAS_TOKEN

  - name: process
    inputs:
      parameters:
      - name: datetime
      - name: version
      - name: row
      - name: column
    container:
      image: "ghcr.io/digitalearthpacific/dep-coastlines:{{ workflow.parameters.image-tag }}"
      imagePullPolicy: IfNotPresent
      resources:
        requests: 
          memory: 64Gi
          cpu: 8
        limits:
          cpu: 64
          memory: 240Gi
      command: [ python ]
      args:
        - dep_coastlines/calculate_corrected_nir.py
        - process-id
        - --datetime
        - "{{ inputs.parameters.datetime }}"
        - --version
        - "{{ inputs.parameters.version }}"
        - --row
        - "{{ inputs.parameters.row }}"
        - --column
        - "{{ inputs.parameters.column }}"
      env:
        - name: AZURE_STORAGE_ACCOUNT
          valueFrom:
            secretKeyRef:
              name: deppcpublicstorage-output-read-write
              key: AZURE_STORAGE_ACCOUNT
        - name: AZURE_STORAGE_SAS_TOKEN
          valueFrom:
            secretKeyRef:
              name: deppcpublicstorage-output-read-write
              key: AZURE_STORAGE_SAS_TOKEN
